<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="syntaxHighlighter/theme.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/layout.css">
    <link rel="stylesheet" type="text/css" href="style/syntaxHighlighterOverride.css">

</head>

<body>
        <div id="showcases-text">
                <h3>Quick visual creator</h3>
              <div id="showcaseContent">
                <div id="leftShowcaseWindow">
                  <div class="editorTitle">Generator</div>
                  <div id="generatorWrapper">
                    <div id="generatorOptions">
                      <div id="generator-type" class="generator-disabled">
                        <b>Visual Type</b>
                        <div class="select-wrapper">
                          <div class="styled-select">
                            <select id="visual-type">
                              <option value="0">Select an option</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                              <option value="4">Option 4</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div id="generator-fields" class="generator-disabled">
                        <span><b>Fields</b></span>
                        <div class="text-small-tab">
                          <div class="select-wrapper">
                            <span class="inline-select-text">Axis:</span>
                            <div class="styled-select inline-select">
                              <select class="field">
                                <option value="0">Select an option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                              </select>
                            </div>
                          </div>
                          <div class="select-wrapper">
                            <span class="inline-select-text">Legend:</span>
                            <div class="styled-select inline-select">
                              <select class="field">
                                <option value="0">Select an option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                              </select>
                            </div>
                          </div>
                          <div class="select-wrapper">
                            <span class="inline-select-text">Value:</span>
                            <div class="styled-select inline-select">
                              <select class="field">
                                <option value="0">Select an option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                              </select>
                            </div>
                          </div>
              
                        </div>
                      </div>
              
                      <div id="generator-properties" class="generator-disabled">
                        <span><b>Properties</b></span>
                        <div class="text-small-tab">
                          <div id="legend" class="toggle-wrapper">
                            <span class="inline-toggle-text">Legend:</span>
                            <label class="switch" onclick="toggleProperty('legend');">
                              <input type="checkbox" id="legend-toggle" checked>
                              <span class="slider round"></span>
                            </label>
                          </div>
                          <div id="xAxis" class="toggle-wrapper">
                            <span class="inline-toggle-text">X Axis:</span>
                            <label class="switch" onclick="toggleProperty('xAxis');">
                              <input type="checkbox" id="xAxis-toggle" checked>
                              <span class="slider round"></span>
                            </label>
                          </div>
                          <div id="yAxis" class="toggle-wrapper">
                            <span class="inline-toggle-text">Y Axis:</span>
                            <label class="switch" onclick="toggleProperty('yAxis');">
                              <input type="checkbox" id="yAxis-toggle" checked>
                              <span class="slider round"></span>
                            </label>
                          </div>
                          <div class="toggle-wrapper">
                            <span class="inline-toggle-text">Title:</span>
                            <label class="switch" onclick="toggleProperty('title');">
                              <input type="checkbox" id="title-toggle" checked>
                              <span class="slider round"></span>
                            </label>
                          </div>
              
                          <div class="title-wrapper">
                            <span>Personalized Title:</span>
                            <div>
                              <input type="text" id="ptitle" placeholder="Auto generated..." oninput="updateTitleText();">
                                <span id="btnEraseCustomTitle" onclick="onEraseToolClicked();">
                                    <div id="erase-tool-disabled">
                                        <img src="images\EraseToolGrey.svg" />
                                    </div>
                                    <div id="erase-tool-enabled">
                                      <img src="images\EraseTool.svg" />
                                    </div>
                                </span>
                            </div>
                          </div>
              
                          <div class="title-wrapper-big">
                            <span>Title alignment:</span>
                            <div id="alignment-blocks-wrapper">
                              <div id="aligns-disabled">
                                  <div class="alignment-block selected">
                                    <img src="images\AlignLeftGrey.svg" />
                                  </div>
                                  <div class="alignment-block">
                                    <img src="images\AlignCenterGrey.svg" />
                                  </div>
                                  <div class="alignment-block">
                                    <img src="images\AlignRightGrey.svg" />
                                  </div>
                              </div>
                              <div id="aligns-enabled">
                                  <div id="align-left" class="alignment-block selected" onclick="onAlignClicked('left');">
                                    <img src="images\AlignLeft.svg" />
                                  </div>
                                  <div id="align-center" class="alignment-block" onclick="onAlignClicked('center');">
                                    <img src="images\AlignCenter.svg" />
                                  </div>
                                  <div id="align-right" class="alignment-block" onclick="onAlignClicked('right');">
                                    <img src="images\AlignRight.svg" />
                                  </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="showcaseEmbedArea">
                  <div class="editorTitle">Visual view</div>
                  <div class="textAreaControls">
                    <button id="btnResetVisual" class="textAreaControl" onclick="resetVisualGenerator();">
                      <img src="images\reset.svg" /> Reset
                    </button>
                    <button id="btnPrintVisual" class="textAreaControl" onclick="printVisual();">
                      <img src="images\print.svg" /> Print
                    </button>
                  </div>
                  <div id="showcase-embedded-view">
                    <div id="overlay-embed-container">
                        <span id="spinner">
                          <img src="images\ajax-loader.gif" /><br>
                          Loading showcase...
                        </span>
                    </div>
                    <div id="embedContainer" class="iframeContainer active"></div>
                  </div>
                </div>
              </div>
              

    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/powerbi-client/dist/powerbi.js"></script>

    <!-- You can find more information about powerbi-report-authoring SDK at https://github.com/microsoft/powerbi-report-authoring/wiki -->
    <script src="../node_modules/powerbi-report-authoring/dist/powerbi-report-authoring.js"></script>

    <script src="scripts/codesamples.js"></script>

    <script src="scripts/index.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/logger.js"></script>
    <script src="scripts/session_utils.js"></script>
    <script src="scripts/function_mapping.js"></script>

    <script src="scripts/report.js"></script>

    <script src="scripts/step_samples.js"></script>
    <script src="scripts/step_embed.js"></script>
    <script src="scripts/step_interact.js"></script>

    <script src="live_showcases/custom_layout/showcase_custom_layout.js"></script>
    <script src="live_showcases/bookmarks/showcase_bookmarks.js"></script>
    <script src="live_showcases/themes/showcase_themes.js"></script>
    <script src="live_showcases/insight_to_action/showcase_insight_to_action.js"></script>
    <script src="live_showcases/quick_visual_creator/showcase_quick_visual_creator.js"></script>
    <script>
            $(document).ready(function () {
              embedQuickVisualCreatorReport();
          
              initializeDropdowns();
              /* If the user clicks anywhere outside the select box,
              then close all select boxes: */
              document.addEventListener("click", closeAllSelect);
            });
          </script>
</body>
</html>
